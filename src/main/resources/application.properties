spring.application.name=booking-service

#Postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/booking
spring.datasource.username=user
spring.datasource.password=password
#JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=com.vladmihalcea.hibernate.type.util.CamelCaseToSnakeCaseNamingStrategy
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#FLYWAY
#https://flywaydb.org/documentation/configuration/parameters/
spring.flyway.schemas=shared
spring.flyway.create-schemas=true

#DOCKER
spring.docker.compose.enabled=false

#JACKSON
spring.jackson.deserialization.accept-empty-array-as-null-object=true
spring.jackson.deserialization.accept-empty-string-as-null-object=true
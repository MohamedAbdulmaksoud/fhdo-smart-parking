logging:
  level:
    org:
      springframework:
        amqp: DEBUG
        statemachine: DEBUG
spring:
  cloud:
    discovery:
      enabled: false
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/booking
    username: user
  docker:
    compose:
      enabled: false
  flyway:
    create-schemas: true
    schemas: test
  jpa:
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: com.vladmihalcea.hibernate.type.util.CamelCaseToSnakeCaseNamingStrategy
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: true
